<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UptimeRobot Testing Widget</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #0078d4;
        }
        .btn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #005a9e;
        }
        .card {
            background-color: #2d2d2d;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        pre {
            background-color: #333;
            border-radius: 4px;
            padding: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #ddd;
        }
        .error {
            background-color: #442222;
            color: #ff9999;
        }
        .success {
            background-color: #224422;
            color: #99ff99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UptimeRobot API Test</h1>
        
        <div class="card">
            <h3>Connection Test</h3>
            <p>Click the buttons below to test different methods of connecting to the UptimeRobot API.</p>
            <button id="testWorker" class="btn">Test Cloudflare Worker</button>
            <button id="testDirect" class="btn">Test Direct API</button>
            <button id="testCORS" class="btn">Test with CORS Proxy</button>
        </div>
        
        <div id="result" class="card">
            <h3>Results</h3>
            <p>Test results will appear here...</p>
            <pre id="resultData"></pre>
        </div>
    </div>

    <script>
        // Replace these with your actual keys and URLs
        const WORKER_URL = 'https://red-brook-ecca.aharte.workers.dev/';
        const READ_ONLY_API_KEY = 'ur2875017-118b6389ec2262a9135b7929';
        const CORS_PROXY_URL = 'https://corsproxy.io/?';
        
        // DOM elements
        const resultDiv = document.getElementById('result');
        const resultData = document.getElementById('resultData');
        
        // Test Cloudflare Worker
        document.getElementById('testWorker').addEventListener('click', async () => {
            resultData.textContent = 'Testing Cloudflare Worker connection...';
            resultDiv.className = 'card';
            
            try {
                const response = await fetch(WORKER_URL);
                const text = await response.text();
                
                try {
                    const data = JSON.parse(text);
                    resultDiv.className = 'card success';
                    resultData.textContent = 'SUCCESS: Connected to Cloudflare Worker\n\n' + 
                                           JSON.stringify(data, null, 2);
                } catch (e) {
                    // Response wasn't JSON
                    resultDiv.className = 'card error';
                    resultData.textContent = 'ERROR: Worker response wasn\'t valid JSON\n\n' + 
                                           'Response: ' + text + '\n\n' +
                                           'Error: ' + e.message;
                }
            } catch (e) {
                resultDiv.className = 'card error';
                resultData.textContent = 'ERROR: Failed to connect to Cloudflare Worker\n\n' + 
                                       'Error: ' + e.message;
            }
        });
        
        // Test Direct API connection
        document.getElementById('testDirect').addEventListener('click', async () => {
            resultData.textContent = 'Testing direct UptimeRobot API connection...';
            resultDiv.className = 'card';
            
            try {
                const formData = new FormData();
                formData.append('api_key', READ_ONLY_API_KEY);
                formData.append('format', 'json');
                
                const response = await fetch('https://api.uptimerobot.com/v2/getMonitors', {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                
                try {
                    const data = JSON.parse(text);
                    resultDiv.className = 'card success';
                    resultData.textContent = 'SUCCESS: Connected directly to UptimeRobot API\n\n' + 
                                           JSON.stringify(data, null, 2);
                } catch (e) {
                    resultDiv.className = 'card error';
                    resultData.textContent = 'ERROR: API response wasn\'t valid JSON\n\n' + 
                                           'Response: ' + text + '\n\n' +
                                           'Error: ' + e.message;
                }
            } catch (e) {
                resultDiv.className = 'card error';
                resultData.textContent = 'ERROR: Failed to connect directly to UptimeRobot API\n\n' + 
                                       'Error: ' + e.message + '\n\n' + 
                                       'This is expected due to CORS restrictions.';
            }
        });
        
        // Test with CORS Proxy
        document.getElementById('testCORS').addEventListener('click', async () => {
            resultData.textContent = 'Testing UptimeRobot API via CORS proxy...';
            resultDiv.className = 'card';
            
            try {
                const formData = new URLSearchParams();
                formData.append('api_key', READ_ONLY_API_KEY);
                formData.append('format', 'json');
                
                const encodedUrl = encodeURIComponent('https://api.uptimerobot.com/v2/getMonitors');
                const proxyUrl = CORS_PROXY_URL + encodedUrl;
                
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData.toString()
                });
                
                const text = await response.text();
                
                try {
                    const data = JSON.parse(text);
                    resultDiv.className = 'card success';
                    resultData.textContent = 'SUCCESS: Connected to UptimeRobot API via CORS proxy\n\n' + 
                                           JSON.stringify(data, null, 2);
                } catch (e) {
                    resultDiv.className = 'card error';
                    resultData.textContent = 'ERROR: API response via proxy wasn\'t valid JSON\n\n' + 
                                           'Response: ' + text + '\n\n' +
                                           'Error: ' + e.message;
                }
            } catch (e) {
                resultDiv.className = 'card error';
                resultData.textContent = 'ERROR: Failed to connect to UptimeRobot API via CORS proxy\n\n' + 
                                       'Error: ' + e.message;
            }
        });
    </script>
</body>
</html>
